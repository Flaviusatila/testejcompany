<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cidade.titulo"> 
			<plcf:linha> 
				<plcf:celula/>  
				<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id">CÃ³d.</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nome">Nome</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.cep">Cep</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.estado">Estado</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador"> 
						<plcf:contador>1.</plcf:contador> 
					</plcf:celula>  
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
						<plcf:caixaExclusao id="indExcPlc"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:oid id="id" ajudaChave="ajuda.id"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="nome" value="#{item.nome}" ajudaChave="ajuda.nome"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="cep" value="#{item.cep}" ajudaChave="ajuda.cep"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:comboDinamico id="estado" value="#{item.estado}" dominio="UfEntity" exibeBranco="S" ajudaChave="ajuda.estado"/> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
